version: '3.7'
services:
  backend:
    # or image: diogo8machado/regim
    build: .
    ports:
      - 3333:3333
    environment:
      NODE_ENV: production
      APP_SECRET: test
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: docker
      DB_NAME: regim

    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: regim
    volumes:
      - pg_data_regim:/var/lib/postgresql/data
volumes:
  pg_data_regim:
